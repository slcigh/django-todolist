<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin and Register</title>

    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


</head>

<body>

<div class="container">

    <form class="form-register-login" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h2>Please sign in</h2>
        <br/>
        <label for="id_username">Username:</label><input id="id_username" maxlength="30" name="username" type="text">
        <label for="id_password">Password:</label><input id="id_password" name="password" type="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <hr/>

    <form class="form-register-login" action="{% url 'register' %}" method="post">
        <h2>Register here</h2>
        <hr/>
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

</div> <!-- /container -->
</body>
</html>
